<div class="card shadow item" (click)="openCertificate()">
    <div class="card-body d-flex">
        <div class="flag d-flex align-items-center justify-content-center">
            <flag code="{{data.country_code}}" [size]="'lg'"  [effect]="'wave'"></flag>
        </div>
        <div class="content">
            <small class="text-dark">{{data.cerificate_name}}</small>
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="text-dark mb-0">{{data.country_name}}</h4>
                <a class="btn btn-sm btn-dark">View</a>
            </div>
        </div>
    </div>
</div>
