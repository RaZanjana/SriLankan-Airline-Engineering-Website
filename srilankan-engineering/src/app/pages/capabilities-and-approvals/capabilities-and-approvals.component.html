<div class="container-fluid d-flex justify-content-center align-items-center" style="--background-image: url({{headerData[0].bgImg}});">
    <div class="container w-100">
        <div class="header p-4 text-center mb-3 w-100">
            <h5 class="sub-title mb-0">{{headerData[0].subTitle}}</h5>
            <h1 class="title">{{headerData[0].title}}</h1>
            <h3 class="content">{{headerData[0].content}}</h3>
        </div>

        <div class="row certificate d-flex justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-6 col-12 mb-3">
                <div class="card shadow item" (click)="openCertificate()">
                    <div class="card-body d-flex">
                        <div class="flag d-flex align-items-center justify-content-center">
                            <img src="/assets/images/Flag_of_Europe.png" class="img-fluid flag-img" width="70" alt="">
                        </div>
                        <div class="content">
                            <small class="text-dark">European union aviation safety agency</small>
                            <div class="d-flex justify-content-between align-items-center">
                                <h4 class="text-dark mb-0">European Union</h4>
                                <a class="btn btn-sm btn-dark">View</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-6 col-12 mb-3" *ngFor="let certificate of certificate_details">
                <app-certificate-item [data]='certificate'></app-certificate-item>
            </div>
        </div>
    </div>
</div>
